<!DOCTYPE html>
<html>
<head>
	<title>Hmabiola Profile</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width= device-width,initial-scale = 1.0"/>
	<link rel="stylesheet" type="text/css" href="profile.css"/>
</head>
<body>
	<div class="main">
		<span class="project">Project 1</span>
		<div class="for">
			<img src="hmabiola.jpg" alt="Hasbunallah Mubarak Abiola" data-testid="slackDisplayImage"/>
			<div>
				<h1 data-testid="slackUserName">Hasbunallah Mubarak Abiola</h1>
				<div>
					<p>
						<button type="button" onclick="dayFunction()">Current Day of the Week:</button>
						<span id="date"  data-testid="currentDayOfTheWeek"></span>
					</p>
					<p>
						<button type="button" onclick="dateFunction()">Current UTC Time (milliseconds)</button>
						<span id="dateUTC"  data-testid="currentUTCTime"></span>
					</p>
				</div>
			</div>
		</div>
		<div class="things">
			<hr>
			<p>Track @HNG internship: <a href="#">Frontend Internship</a>
				<span>GitHub URL: <a href="https://github.com/Hasbunallahmubarak" data-testid="githubURL">HNG-internship-project1</a></span>
			</p>
		</div>
	</div>
	<script>
		"use strict";
		var x,weekday,day,date;
		x = new Date();
		weekday = x.getDay();
		date = x.getUTCMilliseconds();
		switch(weekday){
			case 0:
				day = "Sunday";
				break;
			case 1:
				day = "Monday";
				break;
			case 2:
				day = "Tuesday";
				break;
			case 3:
				day = "Wednessday";
				break;
			case 4:
				day = "Thursday";
				break;
			case 5:
				day = "Friday";
				break;
			case 6:
				day = "Saturday";
		}
		function dayFunction() {
			document.getElementById('date').innerHTML = day;
		}
		function dateFunction() {
			document.getElementById('dateUTC').innerHTML = date;
		}
		document.getElementById('date').innerHTML = day;
		document.getElementById('dateUTC').innerHTML = date;
	</script>
</body>
</html>
